<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0"/>
    <title></title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      *::after {
        box-sizing: border-box;
      }
      body {
        margin: 30px;
      }

      .checkboxWrapper {
        width: 66px;
        height: 30px;
        position: relative;
      }
      .checkboxWrapper label {
        display: block;
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        width: 72px;
        height: 36px;
        box-sizing: content-box;
        border-radius: 66px;
        background-color: #f0f0f0;
        transition: all 0.2s ease;
        overflow: hidden;
      }
      .checkboxWrapper label::after {
        content: "";
        width: 33px;
        height: 30px;
        background-color: #fff;
        transition: left 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border-radius: 66px;
        position: absolute;
        top: 3px;
        left: 3px;
        box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1), 0 4px 0 rgba(0, 0, 0, 0.08);
      }
      .checkboxWrapper input:checked + label {
        background-color: #86d993;
        border-color: #86d993;
      }
      .checkboxWrapper input:checked + label::after {
        left: 36px;
      }
      .checkboxWrapper input {
        opacity: 0;
      }

      /*# sourceMappingURL=test.css.map */

    </style>
  </head>
  <body>
    <div class="checkboxWrapper">
        <input type="checkbox" value="" id="slideID" name="slide" checked>
        <label for="slideID"></label>
    </div>
  </body>
</html>
