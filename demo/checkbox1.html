<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0"/>
    <title></title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      *::after {
        box-sizing: border-box;
      }
      body {
        margin: 30px;
      }

      
      .checkboxWrapper {
        width: 60px;
        height: 30px;
        position: relative;
      }
      .checkboxWrapper label {
        display: block;
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        width: 60px;
        height: 30px;
        box-sizing: content-box;
        border: 2px solid #f0f0f0;
        border-radius: 60px;
        background-color: #f0f0f0;
        transition: all 0.4s ease;
      }
      .checkboxWrapper label::after {
        content: "";
        width: 30px;
        height: 30px;
        background-color: #fff;
        transition: all 0.2s ease;
        border-radius: 50%;
        position: absolute;
        top: 0;
        left: 0;
      }
      .checkboxWrapper input:checked + label {
        background-color: #9FD6AE;
        border-color: #9FD6AE;
      }
      .checkboxWrapper input:checked + label::after {
        left: 30px;
      }
      .checkboxWrapper input {
        opacity: 0;
      }

      /*# sourceMappingURL=test.css.map */

    </style>
  </head>
  <body>
    <div class="checkboxWrapper">
        <input type="checkbox" value="" id="slideID" name="slide" checked>
        <label for="slideID"></label>
    </div>
  </body>
</html>
