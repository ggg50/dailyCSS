<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0"/>
    <title></title>
    <style>
    @charset "UTF-8";
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    *::after {
      box-sizing: border-box;
    }

    *::before {
      box-sizing: border-box;
    }

    body {
      margin: 30px;
    }

    .checkboxWrapper label {
      font-size: inherit;
      display: block;
      width: 4em;
      height: 2em;
      background-color: #888;
      transform: skew(-10deg);
      position: relative;
      overflow: hidden;
      transition: all 0.2s ease;
      line-height: 2em;
    }
    .checkboxWrapper label::before, .checkboxWrapper label::after {
      content: "OFF";
      font-family: sans-serif;
      font-size: 1em;
      font-size: 1em;
      color: white;
      font-weight: bold;
      text-align: center;
      position: absolute;
      transition: all 0.2s ease;
      left: 0px;
      top: 0px;
      width: 100%;
      height: 100%;
      transform: skew(10deg);
    }
    .checkboxWrapper label::after {
      left: 100%;
      content: "ON";
    }
    .checkboxWrapper input:checked + label {
      background-color: #86d993;
    }
    .checkboxWrapper input:checked + label::before {
      left: -100%;
    }
    .checkboxWrapper input:checked + label::after {
      left: 0;
    }
    .checkboxWrapper input {
      display: none;
    }

    /*# sourceMappingURL=test.css.map */

    </style>
  </head>
  <body>
    <div class="checkboxWrapper">
        <input type="checkbox" value="" id="slideID" name="slide" checked>
        <label for="slideID"></label>
    </div>
  </body>
</html>
